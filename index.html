<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HiChat - Realtime Chat App</title>

  <!-- socket.io client served from the socket server -->
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <!-- Top Navbar -->
    <nav class="navbar">
      <div class="brand">
        <!-- Using your own logo image -->
        <img class="logo" src="chatt.png" alt="HiChat logo" />
        <div class="brand-text">
          <h1 class="brand-title">HiChat</h1>
          <p class="brand-subtitle">Chat with your friends in real time</p>
        </div>
      </div>

      <div class="nav-right">
        <span class="status-dot"></span>
        <!-- default text will be updated by JS -->
        <span class="status-text">Connecting...</span>
      </div>
    </nav>

    <!-- Chat Area -->
    <main class="chat-wrapper">
      <!-- Messages container (logic can use .container or #messages-container) -->
      <div class="container" id="messages-container"></div>

      <!-- Input form -->
      <form action="#" id="send-container">
        <input
          type="text"
          name="messageInp"
          id="messageInp"
          autocomplete="off"
          placeholder="Type a message..."
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </main>
  </div>
</body>
</html>
